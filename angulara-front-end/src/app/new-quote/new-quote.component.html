<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="content">Title</label>
    <input class="form-control" type="text" id="title" name="title" ngModel>
  </div>
	<div class="form-group">
		<label for="content">Content</label>
		<input class="form-control" type="text" id="content" name="content" ngModel>
	</div>
  <div class="form-group">
    <input type="file" name="photo" (change)="fileUpload($event)" placeholder="Upload file" accept=".jpg,.png" ngModel>
  </div>
	<button class="btn btn-primary" type="submit">Submit</button>
</form>
