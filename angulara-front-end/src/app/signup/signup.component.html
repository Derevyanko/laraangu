<form (ngSubmit)="onSignup(f)" #f="ngForm">
	<div class="form-group">
		<label for="username">Username</label>
		<input class="form-control" type="text" id="username" name="username" ngModel required>
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input class="form-control" type="email" id="email" name="email" ngModel required>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input class="form-control" type="password" id="password" name="password" ngModel required>
	</div>
	<button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
</form>
